<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Amigo Secreto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastro - Amigo Secreto ðŸŽ„</h1>
  <div class="card">
    <div id="formCadastro">
      <input type="text" id="nome" placeholder="Digite seu nome" />
      <input type="password" id="senha" placeholder="Digite sua senha" />
      <p>Escolha seu avatar:</p>
      <div id="avatarContainer" class="avatar-grid"></div>
      <button id="btnCadastrar">Cadastrar</button>
    </div>
    <div id="mensagem" style="display:none; margin-top:20px; font-weight:bold;"></div>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    // Caminhos absolutos para GitHub Pages
    const avatares = [
      "https://gabrig07.github.io/amigo-secreto-2.0/assets/avatars/avatar1.png",
      "https://gabrig07.github.io/amigo-secreto-2.0/assets/avatars/avatar2.png",
      "https://gabrig07.github.io/amigo-secreto-2.0/assets/avatars/avatar3.png",
      "https://gabrig07.github.io/amigo-secreto-2.0/assets/avatars/avatar4.png",
      "https://gabrig07.github.io/amigo-secreto-2.0/assets/avatars/avatar5.png",
      "https://gabrig07.github.io/amigo-secreto-2.0/assets/avatars/avatar6.png",
      "https://gabrig07.github.io/amigo-secreto-2.0/assets/avatars/avatar7.png"
    ];

    let avatarSelecionado = null;

    const container = document.getElementById("avatarContainer");

    avatares.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.classList.add("avatar-option");
      img.addEventListener("click", () => {
        document.querySelectorAll(".avatar-option").forEach(i => i.style.borderColor = "transparent");
        img.style.borderColor = "#fff";
        avatarSelecionado = url;
      });
      container.appendChild(img);
    });

    const btn = document.getElementById("btnCadastrar");

    btn.addEventListener("click", async () => {
      const nome = document.getElementById("nome").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!nome || !senha || !avatarSelecionado) {
        alert("Preencha todos os campos e selecione um avatar!");
        return;
      }

      const docRef = doc(db, "participantes", nome);
      const snapshot = await getDoc(docRef);

      if (snapshot.exists()) {
        alert("Esse nome jÃ¡ estÃ¡ cadastrado!");
        return;
      }

      await setDoc(docRef, {
        nome,
        senha,
        avatar: avatarSelecionado
      });

      document.getElementById("formCadastro").style.display = "none";
      const msg = document.getElementById("mensagem");
      msg.style.display = "block";
      msg.textContent = "Cadastro realizado com sucesso!";
    });
  </script>
</body>
</html>
