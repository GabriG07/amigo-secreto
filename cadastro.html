<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Amigo Secreto</title>
  <link rel="stylesheet" href="style2.css">
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <div class="avatar-grid" id="avatarContainer"></div>
    <button onclick="cadastrarParticipante()">Cadastrar</button>
  </div>

  <script>
    const avatarContainer = document.getElementById('avatarContainer')
    const avatarPaths = Array.from({length: 10}, (_, i) => `https://gabrig07.github.io/amigo-secreto/assets/avatars/avatar${i+1}.png`)
    let selectedAvatar = null
    avatarPaths.forEach(path => {
      const img = document.createElement('img')
      img.src = path
      img.classList.add('avatar-option')
      img.onclick = () => {
        document.querySelectorAll('.avatar-option').forEach(a => a.classList.remove('selected'))
        img.classList.add('selected')
        selectedAvatar = path
      }
      avatarContainer.appendChild(img)
    })
    function cadastrarParticipante() {
      const nome = document.getElementById('nome').value.trim()
      if (!nome || !selectedAvatar) {
        alert('Preencha o nome e escolha um avatar.')
        return
      }
      const participantes = JSON.parse(localStorage.getItem('participantes')) || []
      participantes.push({ nome, avatar: selectedAvatar })
      localStorage.setItem('participantes', JSON.stringify(participantes))
      window.location.href = 'sorteio.html'
    }
  </script>
</body>
</html>
