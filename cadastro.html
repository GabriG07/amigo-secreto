<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Amigo Secreto 🎄</title>
  <link href="style2.css" rel="stylesheet">
</head>
<body>
  <h1>Cadastro de Participantes 🎁</h1>

  <div class="card">
    <input id="nome" placeholder="Digite seu nome">
    <input id="senha" type="password" placeholder="Crie uma senha">

    <p>Escolha seu avatar:</p>
    <div id="avatarList"></div>

    <button id="btnCadastrar">Cadastrar</button>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    const avatares = [
      "https://i.pravatar.cc/100?img=1",
      "https://i.pravatar.cc/100?img=2",
      "https://i.pravatar.cc/100?img=3",
      "https://i.pravatar.cc/100?img=4",
      "https://i.pravatar.cc/100?img=5",
      "https://i.pravatar.cc/100?img=6",
      "https://i.pravatar.cc/100?img=7",
      "https://i.pravatar.cc/100?img=8"
    ];

    let avatarSelecionado = avatares[0];
    const avatarList = document.getElementById('avatarList');

    avatares.forEach((url, idx) => {
      const img = document.createElement('img');
      img.src = url;
      img.className = "avatar-opcao";
      if (idx === 0) img.classList.add("selecionado");
      img.onclick = () => {
        document.querySelectorAll('.avatar-opcao').forEach(i => i.classList.remove('selecionado'));
        img.classList.add('selecionado');
        avatarSelecionado = url;
      };
      avatarList.appendChild(img);
    });

    document.getElementById('btnCadastrar').onclick = async () => {
      const nome = document.getElementById('nome').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!nome || !senha) return alert("Preencha nome e senha!");

      await setDoc(doc(db, "participantes", nome), {
        nome, senha, avatar: avatarSelecionado
      });

      alert("✅ Cadastro realizado com sucesso!");
      document.getElementById('nome').value = "";
      document.getElementById('senha').value = "";
    };
  </script>
</body>
</html>
