<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Amigo Secreto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastro ðŸŽ„</h1>
  <div class="card">
    <h2>Crie seu perfil</h2>
    <input id="nome" placeholder="Seu nome" />
    <input type="password" id="senha" placeholder="Crie uma senha" />
    <h3>Escolha seu avatar</h3>
    <div class="avatar-grid" id="avatarContainer"></div>
    <button id="cadastrar">Cadastrar</button>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    const avatarContainer = document.getElementById("avatarContainer");
    const cadastrar = document.getElementById("cadastrar");
    const nome = document.getElementById("nome");
    const senha = document.getElementById("senha");
    let avatarSelecionado = null;

    const avatares = Array.from({length: 10}, (_, i) => `https://gabrig07.github.io/amigo-secreto/assets/avatars/avatar${i+1}.png`);

    avatares.forEach(url => {
      const div = document.createElement("div");
      div.classList.add("avatar-wrapper");
      const img = document.createElement("img");
      img.src = url;
      img.classList.add("avatar-option");
      div.appendChild(img);
      avatarContainer.appendChild(div);
      img.addEventListener("click", () => {
        document.querySelectorAll(".avatar-option").forEach(i => i.style.borderColor = "transparent");
        img.style.borderColor = "#a78bfa";
        avatarSelecionado = url;
      });
    });

    cadastrar.addEventListener("click", async () => {
      if (!nome.value || !senha.value || !avatarSelecionado) {
        alert("Preencha todos os campos e escolha um avatar!");
        return;
      }
      await setDoc(doc(db, "participantes", nome.value), {
        nome: nome.value,
        senha: senha.value,
        avatar: avatarSelecionado
      });
      alert("Cadastro realizado com sucesso!");
      nome.value = "";
      senha.value = "";
    });
  </script>
</body>
</html>
