<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro - Amigo Secreto</title>
  <link rel="stylesheet" href="../assets/globals.css">
  <link rel="stylesheet" href="../assets/cadastro.css">
  <link rel="stylesheet" href="../assets/toast.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <div class="form-row">
            <label for="nome" class="label">Nome</label>
            <input id="nome" type="text" placeholder="Digite seu nome" required>

            <label for="email" class="label">Email</label>
            <input id="email" type="email" placeholder="Digite seu email">

            <label for="senha" class="label">Senha</label>
            <input id="senha" type="password" placeholder="Crie uma senha">

            <label class="label">Escolha seu avatar</label>
            <div class="avatar-grid" id="avatarGrid"></div>

            <button id="btnCadastrar">Cadastrar</button>
            <p id="txtLogin" style="font-size: 14px;">Já tem uma conta? <strong>Faça login agora</strong></p>
        </div>
    </div>

 
    <script type="module" src="../js/cadastro.js"></script>
</body>
</html>
