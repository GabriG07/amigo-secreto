<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel - Amigo Secreto 🎁</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
  <link href="../assets/style-dashboard.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>🎁 Amigo Secreto</h1>

    <div class="card">
      <p class="welcome" style="display: none">Olá, <strong id="meuNome"></strong>!</p>

      <div class="acoes">
        <button id="btnCriarSorteio">✨ Criar novo sorteio</button>
        <button id="btnEntrarSorteio">➕ Entrar em sorteio</button>
        <button id="btnVerSorteios">👀 Ver meus sorteios</button>
      </div>

      <div id="entrarSorteio" class="entrada">
        <input id="codigoEntrada" type="text" maxlength="5" placeholder="Digite o código (Ex: ABXQZ)">
        <button id="btnEntrarSorteio2">Entrar</button>
      </div>

      <div id="sorteiosUsuario" class="lista" style="display:none;">
        <h3>🎉 Meus sorteios</h3>
        <ul id="listaSorteios"></ul>
      </div>

      <button id="logout" class="logout">🚪 Sair</button>
    </div>
  </div>

  <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
