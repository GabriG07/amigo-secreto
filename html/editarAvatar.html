<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cadastro - Amigo Secreto</title>
    <link rel="icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../assets/globals.css">
    <link rel="stylesheet" href="../assets/editarAvatar.css">
</head>

<body>
    <div class="container">
        <h1>Mudar Avatar</h1>
        <div class="form-row">
            <label class="label">Escolha seu avatar</label>
            <div class="avatar-grid" id="avatarGrid"></div>

            <hr class="sep">

            <h2>Editar Informações</h2>

            <div class="edit-fields">
                <label>Nome:</label>
                <input id="nome" placeholder="Seu nome" type="text">

                <label>Número da calça:</label>
                <input id="calca" type="text">

                <label>Tamanho da camisa:</label>
                <input id="camisa" type="text">

                <label>Número do calçado:</label>
                <input id="calcado" type="text">

                <label>Herói favorito:</label>
                <input id="heroi" type="text">

                <label>Gosta de Harry Potter?</label>
                <select id="harrypotter" name="harrypotter">
                    <option value="">-</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label>É religioso(a)?</label>
                <select id="religiosa" name="religiosa">
                    <option value="">-</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label>Outras preferências (marcas, hobbies, etc):</label>
                <textarea id="preferencias"></textarea>
            </div>

            <button id="btnSalvarTudo">Salvar Tudo</button>

            <button id="btnVoltar" class="logout">⬅ Voltar</button>
        </div>
    </div>

    <div class="divMsgCarregando">
        <h1 id="msgCarregando"></h1>
    </div>


    <script type="module" src="../js/editarAvatar.js"></script>
</body>

</html>
