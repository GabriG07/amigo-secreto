<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio - Amigo Secreto</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h1>Sorteio</h1>
    <button onclick="sortear()">Realizar Sorteio</button>
    <button onclick="limpar()">Limpar Participantes</button>
  </div>

  <script>
    function sortear() {
      const participantes = JSON.parse(localStorage.getItem('participantes')) || []
      if (participantes.length < 2) {
        alert('É necessário pelo menos 2 participantes.')
        return
      }
      const sorteio = []
      let sorteados = [...participantes]
      for (let p of participantes) {
        let possiveis = sorteados.filter(s => s.nome !== p.nome)
        if (possiveis.length === 0) return alert('Erro no sorteio. Tente novamente.')
        let sorteado = possiveis[Math.floor(Math.random() * possiveis.length)]
        sorteio.push({ de: p, para: sorteado })
        sorteados = sorteados.filter(s => s.nome !== sorteado.nome)
      }
      localStorage.setItem('resultado', JSON.stringify(sorteio))
      window.location.href = 'resultado.html'
    }

    function limpar() {
      localStorage.removeItem('participantes')
      localStorage.removeItem('resultado')
      alert('Participantes removidos.')
    }
  </script>
</body>
</html>
