<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio - Amigo Secreto</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>Painel do Sorteio 🎁</h1>
  <div class="card">
    <h2>Participantes</h2>
    <ul id="listaParticipantes"></ul>
    <button id="btnSortear">Realizar Sorteio</button>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    const listaParticipantes = document.getElementById("listaParticipantes");
    const btnSortear = document.getElementById("btnSortear");

    async function carregarParticipantes() {
      const snapshot = await getDocs(collection(db, "participantes"));
      const participantes = [];
      snapshot.forEach(docSnap => participantes.push(docSnap.data().nome));
      listaParticipantes.innerHTML = participantes.map(p => `<li>${p}</li>`).join("");
      return participantes;
    }

    async function sortear() {
      const participantes = await carregarParticipantes();
      const embaralhado = [...participantes].sort(() => Math.random() - 0.5);
      const resultado = {};
      participantes.forEach((p, i) => {
        resultado[p] = embaralhado[(i + 1) % embaralhado.length];
      });
      await setDoc(doc(db, "sorteio", "resultado"), resultado);
      alert("Sorteio realizado com sucesso!");
    }

    btnSortear.addEventListener("click", sortear);
    carregarParticipantes();
  </script>
</body>
</html>
