<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amigo Secreto 🎁</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <h1>Amigo Secreto 🎄</h1>

  <div class="card">
    <!-- Login / Cadastro -->
    <div id="login">
      <h2>Entre ou Crie uma conta</h2>

      <input id="nome" type="text" placeholder="Seu nome completo (somente para cadastro)">
      <input id="email" type="email" placeholder="E-mail">
      <input id="senha" type="password" placeholder="Senha">
      <div style="margin-top: 10px;">
        <button id="loginEmail">Entrar com E-mail</button>
        <button id="cadastroEmail">Criar Conta</button>
      </div>

      <hr>
      <button id="loginGoogle">Entrar com Google</button>
      <hr>
      <div id="recaptcha-container"></div>
    </div>

    <!-- Resultado -->
    <div id="resultado" style="display:none">
      <p>Olá, <strong id="meuNome"></strong>!</p>
      
      <div id="acoesUsuario">
        <button id="btnCriarSorteio">➕ Criar novo amigo secreto</button>
        <button id="btnVerSorteios">👀 Ver meus sorteios</button>
      </div>

      <div id="sorteiosUsuario" style="margin-top:20px; display:none">
        <h3>Seus sorteios:</h3>
        <ul id="listaSorteios"></ul>
      </div>

      <hr>
      <p class="muted">Seu amigo secreto é:</p>
      <p style="font-size:26px;font-weight:800" id="amigoNome"></p>
      <button id="logout">Sair</button>
    </div>
  </div>

  <!-- Importa o script separado -->
  <script type="module" src="./auth.js"></script>
</body>
</html>
