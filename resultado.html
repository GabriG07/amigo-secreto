<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado - Amigo Secreto</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h1>Resultado</h1>
    <div id="participantesResultado"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCNE1_uwrV1q3z97koXqT9nHCXuqpT9kmo",
      authDomain: "amigo-secreto-6df8d.firebaseapp.com",
      databaseURL: "https://amigo-secreto-6df8d-default-rtdb.firebaseio.com",
      projectId: "amigo-secreto-6df8d",
      storageBucket: "amigo-secreto-6df8d.appspot.com",
      messagingSenderId: "529548546490",
      appId: "1:529548546490:web:fc37ea8b61d0ddfe8cbeb9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const snapshot = await get(ref(db, "resultado"));
    const participantes = snapshot.exists() ? Object.values(snapshot.val()) : [];
    const container = document.getElementById("participantesResultado");

    participantes.forEach(p => {
      const div = document.createElement("div");
      div.className = "participante";
      div.innerHTML = `
        <img src="${p.avatar}">
        <div>
          <h2>${p.nome}</h2>
          <p>ğŸ Tirou: <strong>${p.amigo || "Aguardando sorteio"}</strong></p>
        </div>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
